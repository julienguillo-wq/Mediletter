<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLetter - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-400: #A3A3A3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --violet: #8B5CF6;
            --blue: #3B82F6;
            --teal: #14B8A6;
            --green: #22C55E;
            --red: #EF4444;
            --orange: #F97316;
            --gradient: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 50%, #14B8A6 100%);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .aurora {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            opacity: 0.3;
            background:
                radial-gradient(ellipse 40% 30% at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse 35% 25% at 70% 60%, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
            animation: aurora 25s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(-3%, 3%) rotate(-1deg) scale(0.98); }
        }

        /* Login Page */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .login-box h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box p {
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--violet);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: var(--red);
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-refresh {
            background: var(--violet);
            color: white;
        }

        .btn-refresh:hover {
            background: #7C3AED;
        }

        .btn-logout {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-logout:hover {
            background: var(--gray-300);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1.2;
        }

        .stat-sub {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .stat-card.success .stat-value {
            color: var(--green);
        }

        .stat-card.tokens .stat-value {
            color: var(--violet);
        }

        /* Table */
        .table-container {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
        }

        .table-header h2 {
            font-size: 18px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 24px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-100);
        }

        td {
            padding: 16px 24px;
            font-size: 14px;
            border-bottom: 1px solid var(--gray-100);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--gray-50);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--green);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
        }

        .endpoint {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: var(--violet);
            background: rgba(139, 92, 246, 0.08);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .tokens-cell {
            font-weight: 600;
            color: var(--gray-700);
        }

        .time-cell {
            color: var(--gray-500);
        }

        .capacity-cell {
            min-width: 80px;
        }

        .capacity-percent {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .capacity-bar {
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }

        .capacity-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .model-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .model-opus {
            background: rgba(139, 92, 246, 0.12);
            color: #8B5CF6;
        }

        .model-sonnet {
            background: rgba(59, 130, 246, 0.12);
            color: #3B82F6;
        }

        .cost-cell {
            font-weight: 600;
            color: var(--teal);
        }

        .stat-card.cost .stat-value {
            color: var(--teal);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--gray-200);
        }

        .tab.active {
            background: var(--violet);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Corrections */
        .correction-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--gray-100);
        }

        .correction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .correction-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .correction-type.problems {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }

        .correction-type.section {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }

        .correction-time {
            font-size: 12px;
            color: var(--gray-500);
        }

        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .diff-column {
            padding: 16px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .diff-original {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .diff-validated {
            background: rgba(34, 197, 94, 0.05);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .diff-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .diff-original .diff-label {
            color: var(--red);
        }

        .diff-validated .diff-label {
            color: var(--green);
        }

        .section-index {
            font-size: 12px;
            color: var(--gray-500);
            margin-left: 12px;
        }

        .correction-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .correction-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .correction-subtitle {
            font-size: 12px;
            color: var(--gray-500);
            margin-bottom: 12px;
        }

        .badge-user {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(20, 184, 166, 0.1);
            color: var(--teal);
        }

        .badge-model {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-model.opus {
            background: rgba(139, 92, 246, 0.12);
            color: #8B5CF6;
        }

        .badge-model.sonnet {
            background: rgba(59, 130, 246, 0.12);
            color: #3B82F6;
        }

        .btn-export {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--teal);
            color: white;
            transition: opacity 0.2s;
        }

        .btn-export:hover {
            opacity: 0.85;
        }

        .btn-export:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .corrections-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .corrections-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--gray-50);
            border-radius: 12px;
        }

        .corrections-stat {
            text-align: center;
        }

        .corrections-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--violet);
        }

        .corrections-stat-label {
            font-size: 12px;
            color: var(--gray-500);
        }

        /* Session details */
        .session-id {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            color: var(--gray-500);
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-details {
            padding: 6px 12px;
            font-size: 12px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-details:hover {
            background: var(--violet);
            color: white;
        }

        .btn-back {
            padding: 8px 16px;
            font-size: 13px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 16px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-back:hover {
            background: var(--gray-200);
        }

        .session-detail-header {
            background: var(--white);
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .session-detail-header h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .session-detail-stats {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .session-detail-stat {
            text-align: center;
        }

        .session-detail-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--violet);
        }

        .session-detail-stat-label {
            font-size: 11px;
            color: var(--gray-500);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--violet);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora">
        <div class="aurora-layer"></div>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>MediLetter Admin</h1>
            <p>Monitoring des requêtes API</p>
            <input type="password" id="passwordInput" placeholder="Mot de passe" autocomplete="off">
            <button onclick="login()">Connexion</button>
            <p class="error-msg" id="errorMsg">Mot de passe incorrect</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>MediLetter Admin</h1>
            <div class="header-actions">
                <button class="btn btn-refresh" onclick="loadStats(); loadSessions();">Actualiser</button>
                <button class="btn btn-logout" onclick="logout()">Déconnexion</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('sessions')">Lettres (Sessions)</button>
            <button class="tab" onclick="switchTab('corrections')">Corrections</button>
        </div>

        <!-- Tab Sessions -->
        <div class="tab-content active" id="tab-sessions">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Requêtes aujourd'hui</h3>
                    <div class="stat-value" id="todayRequests">-</div>
                    <div class="stat-sub" id="todayTokens">- tokens</div>
                </div>
                <div class="stat-card cost">
                    <h3>Coût aujourd'hui</h3>
                    <div class="stat-value" id="todayCost">-</div>
                    <div class="stat-sub" id="todaySuccessRate">- taux de succès</div>
                </div>
                <div class="stat-card">
                    <h3>7 derniers jours</h3>
                    <div class="stat-value" id="weekRequests">-</div>
                    <div class="stat-sub" id="weekCost">Coût : -</div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h2 id="sessionsTableTitle">Dernières lettres générées</h2>
                </div>
                <div id="sessionsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Corrections -->
        <div class="tab-content" id="tab-corrections">
            <div class="corrections-toolbar">
                <div class="corrections-stats" id="correctionsStats" style="margin-bottom:0;flex:1;">
                    <div class="corrections-stat">
                        <div class="corrections-stat-value" id="totalCorrections">-</div>
                        <div class="corrections-stat-label">Total corrections</div>
                    </div>
                    <div class="corrections-stat">
                        <div class="corrections-stat-value" id="correctionsWithChanges">-</div>
                        <div class="corrections-stat-label">Avec modifications</div>
                    </div>
                </div>
                <button class="btn-export" onclick="exportFinetuning()" id="btnExportFT">
                    <svg style="width:16px;height:16px;vertical-align:-3px;margin-right:6px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>Exporter fine-tuning
                </button>
            </div>

            <div id="correctionsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        const ADMIN_PASSWORD = 'mediletter2024'; // À changer en production
        const ADMIN_HEADERS = { 'X-Admin-Key': 'mediletter-admin-2024-secure' }; // À changer en production

        function checkAuth() {
            const isAuth = localStorage.getItem('mediletter_admin_auth') === 'true';
            if (isAuth) {
                showDashboard();
            }
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('mediletter_admin_auth', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('mediletter_admin_auth');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadStats();
            loadSessions();
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Load data if needed
            if (tabName === 'corrections') {
                loadCorrections();
            } else if (tabName === 'sessions') {
                loadSessions();
            }
        }

        async function loadSessions() {
            const content = document.getElementById('sessionsContent');
            const title = document.getElementById('sessionsTableTitle');
            title.textContent = 'Dernières lettres générées';
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement...</p></div>';

            try {
                const response = await fetch(`${API_URL}/admin/sessions`, { headers: ADMIN_HEADERS });
                const data = await response.json();

                if (!data.sessions || data.sessions.length === 0) {
                    content.innerHTML = '<div class="empty-state">Aucune session enregistrée</div>';
                    return;
                }

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date/Heure</th>
                                <th>Utilisateur</th>
                                <th>Session ID</th>
                                <th>Requêtes</th>
                                <th>Tokens</th>
                                <th>Coût</th>
                                <th>Images</th>
                                <th>PDFs</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.sessions.forEach(session => {
                    const tokens = session.total_tokens ? formatNumber(session.total_tokens) : '-';
                    const cost = session.total_cost ? session.total_cost.toFixed(2) + '€' : '-';
                    const shortId = session.session_id.substring(0, 8) + '...';

                    tableHtml += `
                        <tr>
                            <td class="time-cell">${formatTime(session.start_time)}</td>
                            <td>${session.user_email || '-'}</td>

        async function loadCorrections() {
            const content = document.getElementById('correctionsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement...</p></div>';

            try {
                const response = await fetch(`${API_URL}/admin/corrections-v2`, { headers: ADMIN_HEADERS });
                const data = await response.json();

                // Update stats
                document.getElementById('totalCorrections').textContent = data.total;
                document.getElementById('correctionsWithChanges').textContent = data.with_changes;

                if (!data.corrections || data.corrections.length === 0) {
                    content.innerHTML = '<div class="empty-state">Aucune correction avec modifications</div>';
                    return;
                }

                let html = '';
                data.corrections.forEach(correction => {
                    const typeClass = correction.type === 'problems' ? 'problems' : 'section';
                    const typeLabel = correction.type === 'problems' ? 'Problèmes' : 'Section';
                    const sectionInfo = correction.section_index ? `<span class="section-index">Section ${correction.section_index}</span>` : '';

                    // V2 enriched fields
                    const userBadge = correction.user_email
                        ? `<span class="badge-user">${escapeHtml(correction.user_email)}</span>` : '';

                    let modelBadge = '';
                    if (correction.model_used) {
                        const isOpus = correction.model_used.includes('opus');
                        const modelLabel = isOpus ? 'Opus 4.6' : 'Sonnet 4.5';
                        const modelClass = isOpus ? 'opus' : 'sonnet';
                        modelBadge = `<span class="badge-model ${modelClass}">${modelLabel}</span>`;
                    }

                    const titleText = correction.probleme_name
                        ? escapeHtml(correction.probleme_name)
                        : (correction.section_index ? `Section ${correction.section_index}` : '');

                    const subtitleText = correction.diagnostic_principal
                        ? `Diag. principal : ${escapeHtml(correction.diagnostic_principal)}` : '';

                    let originalContent = '';
                    let validatedContent = '';

                    if (correction.type === 'problems') {
                        const generated = Array.isArray(correction.generated) ? correction.generated : [];
                        const validated = Array.isArray(correction.validated) ? correction.validated : [];
                        originalContent = generated.map((p, i) => `${i + 1}. ${escapeHtml(p)}`).join('\n');
                        validatedContent = validated.map((p, i) => `${i + 1}. ${escapeHtml(p)}`).join('\n');
                    } else {
                        originalContent = escapeHtml(correction.generated || '');
                        validatedContent = escapeHtml(correction.validated || '');
                    }

                    html += `
                        <div class="correction-card">
                            <div class="correction-header">
                                <div>
                                    <span class="correction-type ${typeClass}">${typeLabel}</span>
                                    ${sectionInfo}
                                    ${modelBadge}
                                    ${userBadge}
                                </div>
                                <span class="correction-time">${formatTime(correction.timestamp)}</span>
                            </div>
                            ${titleText ? `<div class="correction-title">${titleText}</div>` : ''}
                            ${subtitleText ? `<div class="correction-subtitle">${subtitleText}</div>` : ''}
                            <div class="diff-container">
                                <div class="diff-column diff-original">
                                    <div class="diff-label">Généré par Claude</div>
                                    ${originalContent}
                                </div>
                                <div class="diff-column diff-validated">
                                    <div class="diff-label">Validé par l'utilisateur</div>
                                    ${validatedContent}
                                </div>
                            </div>
                        </div>
                    `;
                });

                content.innerHTML = html;

            } catch (error) {
                console.error('Erreur chargement corrections:', error);
                content.innerHTML = '<div class="empty-state">Erreur de connexion à l\'API</div>';
            }
        }

        async function exportFinetuning() {
            const btn = document.getElementById('btnExportFT');
            btn.disabled = true;
            btn.textContent = 'Export en cours...';

            try {
                const response = await fetch(`${API_URL}/admin/export-finetuning`, { headers: ADMIN_HEADERS });
                const data = await response.json();

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `finetuning_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Erreur export fine-tuning:', error);
                alert('Erreur lors de l\'export fine-tuning');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg style="width:16px;height:16px;vertical-align:-3px;margin-right:6px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>Exporter fine-tuning';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        function getCapacityInfo(tokens) {
            const capacity = (tokens / 200000) * 100;
            let color;
            if (capacity < 50) {
                color = '#10b981'; // Vert
            } else if (capacity <= 80) {
                color = '#f59e0b'; // Orange
            } else {
                color = '#ef4444'; // Rouge
            }
            return { percent: Math.round(capacity), color };
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/admin/stats`, { headers: ADMIN_HEADERS });
                const data = await response.json();

                // Update today stats
                document.getElementById('todayRequests').textContent = data.today.requests;
                document.getElementById('todayTokens').textContent = formatNumber(data.today.tokens) + ' tokens';
                document.getElementById('todayCost').textContent = (data.today.cost_eur || 0).toFixed(2) + '€';
                document.getElementById('todaySuccessRate').textContent = data.today.success_rate + '% succès';

                // Update week stats
                document.getElementById('weekRequests').textContent = data.last_7_days.requests;
                document.getElementById('weekCost').textContent = 'Coût : ' + (data.last_7_days.cost_eur || 0).toFixed(2) + '€';

            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }

        // Enter key to login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // Check auth on load
        checkAuth();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (document.getElementById('dashboard').classList.contains('active')) {
                loadStats();
                // Reload sessions only if on sessions tab
                if (document.getElementById('tab-sessions').classList.contains('active')) {
                    loadSessions();
                }
            }
        }, 30000);
    </script>
