<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDR - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-400: #A3A3A3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --violet: #7C3AED;
            --violet-light: #8B5CF6;
            --blue: #3B82F6;
            --teal: #14B8A6;
            --green: #22C55E;
            --red: #EF4444;
            --orange: #F97316;
            --gradient: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 50%, #A78BFA 100%);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .aurora {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            opacity: 0.3;
            background:
                radial-gradient(ellipse 40% 30% at 30% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse 35% 25% at 70% 60%, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            animation: aurora 25s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(-3%, 3%) rotate(-1deg) scale(0.98); }
        }

        /* Login Page */
        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .login-box h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-box p {
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--violet);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: var(--red);
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-refresh {
            background: var(--violet);
            color: white;
        }

        .btn-refresh:hover {
            background: #6D28D9;
        }

        .btn-logout {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-logout:hover {
            background: var(--gray-300);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .stat-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1.2;
        }

        .stat-sub {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .stat-card.cost .stat-value {
            color: var(--teal);
        }

        .stat-card.tokens .stat-value {
            color: var(--violet);
        }

        /* Table */
        .table-container {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
        }

        .table-header h2 {
            font-size: 18px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 24px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-100);
        }

        td {
            padding: 16px 24px;
            font-size: 14px;
            border-bottom: 1px solid var(--gray-100);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--gray-50);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--green);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
        }

        .endpoint {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: var(--violet);
            background: rgba(124, 58, 237, 0.08);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .tokens-cell {
            font-weight: 600;
            color: var(--gray-700);
        }

        .time-cell {
            color: var(--gray-500);
        }

        .model-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .model-sonnet {
            background: rgba(59, 130, 246, 0.12);
            color: #3B82F6;
        }

        .model-opus {
            background: rgba(139, 92, 246, 0.12);
            color: #8B5CF6;
        }

        .cost-cell {
            font-weight: 600;
            color: var(--teal);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--violet);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora">
        <div class="aurora-layer"></div>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>VDR Admin</h1>
            <p>Monitoring des requ&ecirc;tes VDR</p>
            <input type="password" id="passwordInput" placeholder="Mot de passe" autocomplete="off">
            <button onclick="login()">Connexion</button>
            <p class="error-msg" id="errorMsg">Mot de passe incorrect</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>VDR Admin</h1>
            <div class="header-actions">
                <button class="btn btn-refresh" onclick="loadAll()">Actualiser</button>
                <button class="btn btn-logout" onclick="logout()">D&eacute;connexion</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Requ&ecirc;tes aujourd'hui</h3>
                <div class="stat-value" id="todayRequests">-</div>
                <div class="stat-sub" id="todayTokens">- tokens</div>
            </div>
            <div class="stat-card cost">
                <h3>Co&ucirc;t aujourd'hui</h3>
                <div class="stat-value" id="todayCost">-</div>
                <div class="stat-sub" id="todaySuccessRate">- taux de succ&egrave;s</div>
            </div>
            <div class="stat-card">
                <h3>7 derniers jours</h3>
                <div class="stat-value" id="weekRequests">-</div>
                <div class="stat-sub" id="weekCost">Co&ucirc;t : -</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Derniers appels VDR</h2>
            </div>
            <div id="logsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        const ADMIN_PASSWORD = 'mediletter2024';

        function checkAuth() {
            const isAuth = localStorage.getItem('vdr_admin_auth') === 'true';
            if (isAuth) {
                showDashboard();
            }
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('vdr_admin_auth', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('vdr_admin_auth');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadAll();
        }

        function loadAll() {
            loadStats();
            loadLogs();
        }

        async function loadStats() {
            try {
                const response = await fetch(API_URL + '/admin/vdr/stats');
                const data = await response.json();

                document.getElementById('todayRequests').textContent = data.today.requests;
                document.getElementById('todayTokens').textContent = formatNumber(data.today.tokens) + ' tokens';
                document.getElementById('todayCost').textContent = (data.today.cost_eur || 0).toFixed(2) + '\u20AC';
                document.getElementById('todaySuccessRate').textContent = data.today.success_rate + '% succ\u00e8s';

                document.getElementById('weekRequests').textContent = data.last_7_days.requests;
                document.getElementById('weekCost').textContent = 'Co\u00fbt : ' + (data.last_7_days.cost_eur || 0).toFixed(2) + '\u20AC';

            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }

        async function loadLogs() {
            const content = document.getElementById('logsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement...</p></div>';

            try {
                const response = await fetch(API_URL + '/admin/vdr/logs');
                const data = await response.json();

                if (!data.logs || data.logs.length === 0) {
                    content.innerHTML = '<div class="empty-state">Aucun appel VDR enregistr&eacute;</div>';
                    return;
                }

                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date/Heure</th>
                                <th>Endpoint</th>
                                <th>Mod&egrave;le</th>
                                <th>Tokens IN</th>
                                <th>Tokens OUT</th>
                                <th>Total</th>
                                <th>Co&ucirc;t</th>
                                <th>Images</th>
                                <th>PDFs</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.logs.forEach(log => {
                    const model = log.model || '-';
                    const modelClass = model.includes('opus') ? 'model-opus' : 'model-sonnet';
                    const modelHtml = model !== '-' && model !== null
                        ? '<span class="model-badge ' + modelClass + '">' + model + '</span>'
                        : '-';
                    const cost = log.cost_eur ? log.cost_eur.toFixed(4) + '\u20AC' : '-';
                    const tokensIn = log.tokens_input ? formatNumber(log.tokens_input) : '-';
                    const tokensOut = log.tokens_output ? formatNumber(log.tokens_output) : '-';
                    const tokensTotal = log.tokens ? formatNumber(log.tokens) : '-';

                    tableHtml += `
                        <tr>
                            <td class="time-cell">${formatTime(log.timestamp)}</td>
                            <td><span class="endpoint">${log.endpoint}</span></td>
                            <td>${modelHtml}</td>
                            <td class="tokens-cell">${tokensIn}</td>
                            <td class="tokens-cell">${tokensOut}</td>
                            <td class="tokens-cell">${tokensTotal}</td>
                            <td class="cost-cell">${cost}</td>
                            <td>${log.images_count || 0}</td>
                            <td>${log.pdfs_count || 0}</td>
                            <td>
                                <span class="badge ${log.success ? 'badge-success' : 'badge-error'}">
                                    ${log.success ? 'Succ\u00e8s' : '\u00c9chec'}
                                </span>
                            </td>
                        </tr>
                    `;
                });

                tableHtml += '</tbody></table>';
                content.innerHTML = tableHtml;

            } catch (error) {
                console.error('Erreur chargement logs:', error);
                content.innerHTML = '<div class="empty-state">Erreur de connexion \u00e0 l\'API</div>';
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num.toString();
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return day + '/' + month + '/' + year + ' ' + hours + ':' + minutes + ':' + seconds;
        }

        // Enter key to login
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Check auth on load
        checkAuth();

        // Auto-refresh every 30 seconds
        setInterval(function() {
            if (document.getElementById('dashboard').classList.contains('active')) {
                loadAll();
            }
        }, 30000);
    </script>
</body>
</html>
