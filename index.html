<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="Générez vos lettres médicales en quelques minutes">
    
    <title>MediLetter</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fafbfc;
            --bg-card: #ffffff;
            --bg-input: #f4f6f8;
            --bg-hover: #eef1f4;
            
            --text: #1a1f36;
            --text-secondary: #5c6378;
            --text-muted: #9aa1b4;
            
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-bg: rgba(99, 102, 241, 0.08);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            
            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
            
            --border: rgba(0, 0, 0, 0.06);
            --border-strong: rgba(0, 0, 0, 0.1);
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.08);
            --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.15);
            
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* ==================== Layout ==================== */
        
        .app {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .logo-icon svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .logo-text {
            font-family: 'Instrument Serif', serif;
            font-size: 1.625rem;
            font-weight: 400;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1.5rem 2rem;
        }

        /* ==================== Input Section ==================== */

        .input-section {
            margin-bottom: 1.5rem;
        }

        .section-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.75rem;
        }

        .input-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            min-height: 180px;
            padding: 1.5rem;
            padding-right: 5rem;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 1.0625rem;
            line-height: 1.75;
            resize: none;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            outline: none;
        }

        .mic-button {
            position: absolute;
            right: 1.25rem;
            top: 1.25rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--accent-gradient);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.35);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mic-button:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.45);
        }

        .mic-button:active {
            transform: scale(0.96);
        }

        .mic-button svg {
            width: 24px;
            height: 24px;
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            animation: pulse-recording 1.5s ease-in-out infinite;
        }

        @keyframes pulse-recording {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 16px rgba(239, 68, 68, 0); }
        }

        .mic-waves {
            display: none;
            gap: 3px;
        }

        .mic-waves span {
            width: 3px;
            height: 18px;
            background: white;
            border-radius: 3px;
            animation: wave 0.6s ease-in-out infinite;
        }

        .mic-waves span:nth-child(1) { animation-delay: 0s; }
        .mic-waves span:nth-child(2) { animation-delay: 0.2s; }
        .mic-waves span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }

        .mic-button.recording .mic-icon { display: none; }
        .mic-button.recording .mic-waves { display: flex; }

        /* Quick tags */
        .tags-bar {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tags-bar::-webkit-scrollbar {
            display: none;
        }

        .tag {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            background: var(--bg-input);
            border: 1px solid transparent;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: var(--accent-bg);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Generate button */
        .generate-button {
            width: 100%;
            margin-top: 1.25rem;
            padding: 1.125rem 2rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .generate-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .generate-button:hover::before {
            transform: translateX(100%);
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .generate-button:active {
            transform: translateY(0);
        }

        .generate-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .generate-button svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .generate-button:hover svg {
            transform: translateX(4px);
        }

        .generate-button .spinner {
            display: none;
            width: 22px;
            height: 22px;
            animation: spin 0.8s linear infinite;
        }

        .generate-button.loading .btn-content { display: none; }
        .generate-button.loading .spinner { display: block; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ==================== Output Section ==================== */

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .output-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-strong);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: var(--accent-bg);
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-button svg {
            width: 16px;
            height: 16px;
        }

        .output-card {
            flex: 1;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .output-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            font-size: 0.9375rem;
            line-height: 1.85;
        }

        .output-content h3 {
            color: var(--accent);
            font-size: 0.9375rem;
            font-weight: 700;
            margin: 1.75rem 0 0.625rem 0;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .output-content h3:first-child {
            margin-top: 0;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            background: var(--accent-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 36px;
            height: 36px;
            color: var(--accent);
        }

        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 0.9375rem;
            max-width: 280px;
        }

        /* ==================== Toast ==================== */

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            gap: 0.625rem;
            font-size: 0.9375rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .toast svg {
            width: 20px;
            height: 20px;
            color: var(--success);
        }

        /* ==================== Responsive ==================== */

        @media (max-width: 640px) {
            .header {
                padding: 1.25rem 1rem;
            }

            .main {
                padding: 0 1rem 1.5rem;
            }

            .input-field {
                min-height: 150px;
                padding: 1.25rem;
                padding-right: 4.5rem;
                font-size: 1rem;
            }

            .mic-button {
                width: 46px;
                height: 46px;
                right: 1rem;
                top: 1rem;
            }

            .mic-button svg {
                width: 22px;
                height: 22px;
            }

            .tags-bar {
                padding: 0.875rem 1.25rem;
            }

            .generate-button {
                padding: 1rem 1.5rem;
            }

            .output-content {
                padding: 1.25rem;
            }
        }

        /* ==================== Scrollbar ==================== */

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <path d="M12 2L4 6v6c0 5.5 3.4 10.6 8 12 4.6-1.4 8-6.5 8-12V6l-8-4z"/>
                        <path d="M9 12h6M12 9v6"/>
                    </svg>
                </div>
                <span class="logo-text">MediLetter</span>
            </div>
        </header>

        <main class="main">
            <section class="input-section">
                <div class="section-label">Informations patient</div>
                <div class="input-card">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-field" 
                            id="inputText" 
                            placeholder="Dictez ou tapez les informations du patient...

Ex: Mme Dupont 85 ans, chutes répétition, anémie Hb 112 à 120, carence B9, Barthel 70 à 65, transfert CTR Le Locle"
                        ></textarea>
                        <button class="mic-button" id="micBtn" onclick="toggleRecording()">
                            <span class="mic-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                    <path d="M12 1a4 4 0 0 0-4 4v7a4 4 0 0 0 8 0V5a4 4 0 0 0-4-4z"/>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                    <line x1="12" y1="19" x2="12" y2="23"/>
                                    <line x1="8" y1="23" x2="16" y2="23"/>
                                </svg>
                            </span>
                            <span class="mic-waves">
                                <span></span><span></span><span></span>
                            </span>
                        </button>
                    </div>
                    <div class="tags-bar">
                        <button class="tag" onclick="addTag('chutes à répétition')">Chutes</button>
                        <button class="tag" onclick="addTag('anémie normochrome')">Anémie</button>
                        <button class="tag" onclick="addTag('IRC')">IRC</button>
                        <button class="tag" onclick="addTag('troubles cognitifs')">Tr. cognitifs</button>
                        <button class="tag" onclick="addTag('dénutrition')">Dénutrition</button>
                        <button class="tag" onclick="addTag('HTA')">HTA</button>
                        <button class="tag" onclick="addTag('constipation')">Constipation</button>
                        <button class="tag" onclick="addTag('carence B9')">Carence B9</button>
                        <button class="tag" onclick="addTag('carence vitD')">Carence VitD</button>
                    </div>
                </div>

                <button class="generate-button" id="generateBtn" onclick="generateLetter()">
                    <span class="btn-content">
                        <span>Générer la lettre</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </span>
                    <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" opacity="0.3"/>
                        <path d="M12 2a10 10 0 0 1 10 10"/>
                    </svg>
                </button>
            </section>

            <section class="output-section">
                <div class="output-header">
                    <div class="section-label">Lettre générée</div>
                    <div class="output-actions">
                        <button class="action-button" onclick="copyLetter()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <rect x="9" y="9" width="13" height="13" rx="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copier
                        </button>

                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
                            </svg>

                <div class="output-card">

                                <polyline points="14 2 14 8 20 8"/>

        <div class="toast" id="toast">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
            <span>Copié !</span>
        </div>
    </div>

    <script src="prompt.js"></script>
    <script>
        // ==========================================
        // MediLetter - App Logic (Simplified)
        // ==========================================

        let isRecording = false;
        let recognition = null;

        // API Key (pré-configurée)
        const API_KEY = localStorage.getItem('mediletter_apikey') || '';

        // ==========================================
        // Speech Recognition
        // ==========================================

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'fr-FR';

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    if (finalTranscript) {
                        document.getElementById('inputText').value += finalTranscript + ' ';
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech error:', event.error);
                    stopRecording();
                };

                recognition.onend = () => {
                    if (isRecording) recognition.start();
                };
            }
        }

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            if (!recognition) return;
            isRecording = true;
            recognition.start();
            document.getElementById('micBtn').classList.add('recording');
        }

        function stopRecording() {
            if (!recognition) return;
            isRecording = false;
            recognition.stop();
            document.getElementById('micBtn').classList.remove('recording');
        }

        // ==========================================
        // Tags
        // ==========================================

        function addTag(text) {
            const textarea = document.getElementById('inputText');
            const current = textarea.value.trim();
            textarea.value = current ? current + ', ' + text : text;
            textarea.focus();
        }

        // ==========================================
        // Generate Letter
        // ==========================================

        async function generateLetter() {
            const inputText = document.getElementById('inputText').value.trim();

            if (!inputText) {
                alert('Veuillez entrer les informations du patient.');
                return;
            }

            if (!API_KEY) {
                alert('Clé API non configurée.');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 4096,
                        system: SYSTEM_PROMPT,
                        messages: [{
                            role: 'user',
                            content: `Voici les informations du patient. Génère la section "Discussion et propositions" de la lettre médicale pour chaque problème identifié.

Informations brutes :
${inputText}

Génère uniquement le contenu médical structuré. Pour chaque problème : titre en gras, puis Contexte, Investigations, Discussion, Propositions.`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }

                const data = await response.json();
                displayOutput(data.content[0].text);

            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la génération. Réessayez.');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        function displayOutput(text) {
            document.getElementById('emptyState').style.display = 'none';
            const output = document.getElementById('outputContent');
            output.style.display = 'block';

            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/^(Contexte|Investigations|Discussion|Propositions|Attitude)\s*:?\s*$/gm, '<h3>$1</h3>')
                .replace(/\n/g, '<br>');

            output.innerHTML = formatted;
        }

        // ==========================================
        // Copy & Clear

        function copyLetter() {
            const output = document.getElementById('outputContent');
            if (!output.innerText) return;

            navigator.clipboard.writeText(output.innerText).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2500);
            });
        }

        function clearOutput() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('outputContent').style.display = 'none';
            document.getElementById('outputContent').innerHTML = '';
        }
